<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>

  <h1>Register</h1>

  <form action="">
    <label for="firtName">First Name:</label>
    <input type="text" placeholder="John">
    <label for="lastName">Last Name:</label>
    <input type="text" placeholder="Smith">
    <br>
    <br>

    <label for="gender">Male <input type="radio" /></label>
    <label for="gender">Female <input type="radio" /></label>
    <label for="gender">Other <input type="radio" /></label>
    <br>
    <br>

    <label for="email">Email:</label>
    <input type="email" placeholder="your email">
    <label for="password">Passowrd:</label>
    <input type="password" placeholder="your password">
    <br>
    <br>


    <label for="dob">Birthday:</label>
    <select name="Month" id="dob">
      <option default>Month</option>
      <option value="january">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="Octorber">Octorber</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>
    <select name="day" id="dob">
      <option default>Day</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="MaWednesdayrch">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>
    <select name="Year" id="dob">
      <option default>Year</option>
      <option value="2000">2000</option>
      <option value="2001">2001</option>
      <option value="2002">2002</option>
      <option value="2003">2003</option>
      <option value="2004">2004</option>
      <option value="2005">2005</option>
    </select>
    <br>
    <br>

    <label for="terms">I agree to the terms and conditions <input type="checkbox" />
    </label>
    <br>
    <br>

    <button type="submit">Submit</button>

  </form>

</body>

</html>
